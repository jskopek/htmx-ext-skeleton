<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - htmx-ext-skeleton</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="../../htmx-ext-skeleton.js"></script>
    <style>
        .skeleton-line {
            height: 20px;
            background: #e0e0e0;
            margin: 5px 0;
            border-radius: 4px;
        }
        .skeleton-loading {
            opacity: 0.7;
        }
        #content {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Initial Page</h1>

    <!-- Skeleton template -->
    <script type="text/template" id="skeleton">
        <div class="skeleton-placeholder">
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
        </div>
    </script>

    <!-- Trigger button -->
    <button
        id="load-button"
        hx-ext="skeleton"
        hx-get="/tests/fixtures/content.html"
        hx-target="#content"
        hx-push-url="true">
        Load Content
    </button>

    <!-- Target content area -->
    <div id="content">
        <p id="original-content">This is the original content</p>
    </div>
</body>
</html>
